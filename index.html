        <h1><span id="M">M</span>ovies<span id="N">N</span>ews</h1>
        <form class="d-flex" role="search" id="search-form">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-input"
          />
          <button
            class="btn btn-outline-success"
            type="button"
            id="search-button"
          >
            Search
          </button>
          <button
            class="btn btn-outline-success d-none"
            type="button"
            id="back-button"
          >
            Back
          </button>
        </form>
      </div>
    </div>
